server:
  port: 8060
spring:
  application:
    name: hystrix
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
feign:
  hystrix:
    enabled: true
#配置数据监控
management:
  endpoints:
    web:
      exposure:
        include: 'hystrix.stream'